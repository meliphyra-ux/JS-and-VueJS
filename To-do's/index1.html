<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="page">
        <img id="open" src="https://img.icons8.com/ios-glyphs/30/000000/menu-rounded.png"/>
        
    <aside>
        <img id="close" src="https://img.icons8.com/windows/30/ffffff/delete-sign.png"/>
    <div>
        <h1>Change font size</h1>
        <h2 id="controlHeader">Current font size: 16px</h2>
        <input id="range" type="range" min="16" max="40" value="16">
    </div>
        <!-- <button class="burgerButtons">123</button>
        <button class="burgerButtons">123</button> -->
    </aside>
    <div id="wraper">
        
    <h1>To-do list</h1>
    
    <div id="container">
        <input type="text" value="" placeholder="Write new to-do">
        <button id="addNew">Add new to-do</button>
    <ul>
        <li class='line'>Use click to put line through or to clear it up</li>
        <li class='line'>Use double click to delete💥</li>
        <li class='line'>Have a nice workin' experience🎁</li>
    </ul>
    </div>
    
    
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
